name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: my-service
  REPOSITORY: my-service        # Artifact Registry repo name
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create .env file from GitHub Secrets
      - name: Create .env file
        run: |
          cat > .env << EOF
          # Application Configuration
          API_RES=${{ secrets.API_RES }}

          # Container Configuration
          CONTAINER_NAME=golang-docker
          HOST_PORT=8080
          CONTAINER_PORT=8080
          RESTART_POLICY=unless-stopped
          EOF

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 319698294224-compute@developer.gserviceaccount.com
          project_id: ${{ env.PROJECT_ID }}

      # Configure Docker to use Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build and push Docker image using Docker Compose
      - name: Build and Push Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker compose build
          docker tag $(docker images -q ci-cd-demo-be1) "$IMAGE"
          docker push "$IMAGE"

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            API_RES=${{ secrets.API_RES }}

      - name: Show Cloud Run URL
        run: |
          echo "Service URL: ${{ steps.deploy.outputs.url }}"
